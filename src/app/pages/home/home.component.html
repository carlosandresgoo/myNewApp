<div class="productos">
    <mat-card *ngFor="let productos of listaDeObjetos" class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{productos.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="productos.images[0]" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                {{productos.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
